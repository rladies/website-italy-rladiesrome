      - icon: linkedin
        href: https://www.linkedin.com/company/rladiesrome
      - icon: instagram
        href: https://www.instagram.com/rladiesrome/
    right: |
      This Website is built with ❤️ and [Quarto](https://quarto.org/)
  sidebar:
    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - text: Introduction
        href: introduction.qmd
      - text: Blog
        href: blog/index.qmd
      - section: "Talks"
