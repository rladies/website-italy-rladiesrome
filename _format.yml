format:
  html:
    highlight-style: github #change text from code chunks to white. 
    smooth-scroll: true
    theme: 
      light: flatly
      #dark: darkly
    css: new.css
    toc: true
    link-external-newwindow: false
    citations-hover: true
    footnotes-hover: true
    code-copy: true
    code-overflow: wrap
    code-link: true
    back-to-top-navigation: true  
    linestretch: 1.7 
    #fontsize: 1.2em

editor: visual



